---
- name: Converge
  hosts: all
  tasks:
    - name: Include homelab.k3s
      ansible.builtin.include_role:
        name: k3s

    - name: Include homelab.cert_manager
      ansible.builtin.include_role:
        name: cert_manager
      vars:
        cert_manager_cloudflare_email: unused@exmaple.com
        cert_manager_cloudflare_token: UNUSED
        cert_manager_cloudflare_zone: UNUSED

    - name: Include homelab.k3s
      ansible.builtin.include_role:
        name: prometheus
      vars:
        prometheus_grafana_host: grafana.example.com
        prometheus_grafana_user: admin
        prometheus_grafana_password: admin
        prometheus_jaeger_host: jaeger.example.com

    - name: Wait for pods to start up
      ansible.builtin.wait_for:
        timeout: 30
